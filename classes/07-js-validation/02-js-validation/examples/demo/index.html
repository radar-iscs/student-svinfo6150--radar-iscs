<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Form</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>

  <form class="registration-form" action="" method="POST">
    <span class="registration-form__title">Register</span>
    <label for="registration-form__username" class="registration-form__label">Username</label>
    <input id="registration-form__username" name="username" class="registration-form__input"/>
    <label for="registration-form__email" class="registration-form__label">Email</label>
    <input id="registration-form__email" name="email" class="registration-form__input"/>
    <label for="registration-form__first-name" class="registration-form__label">First Name</label>
    <input id="registration-form__first-name" name="first" class="registration-form__input"/>
    <label for="registration-form__last-name" class="registration-form__label">Last Name</label>
    <input id="registration-form__last-name" name="last" class="registration-form__input"/>
    <input id="registration-form__mailing-list" name="mailingList" class="registration-form__checkbox" type="checkbox"/>
    <label for="registration-form__mailing-list" class="registration-form__label registration-form__label--mailing-list">Yes! Fill my Inbox</label>
    <button type="submit" class="registration-form__button">Register</button>
  </form>
</body>
</html>
